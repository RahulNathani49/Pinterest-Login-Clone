<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Pinterest </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

    <div class="pinterest-login-box">
        <div class="p-top-logo">
            <i class="fab fa-pinterest"></i>
        </div>
        <div class="ptophead">
            <h3>Log in to see more</h3>
            <p>Access Pinterest's best ideas with a free account</p>
        </div>
        <div class="inputarea">
            <div class="email">
                Email or phone number
            </div>
            <div class="password">
                <p>Password</p>
            </div>
            <div class="login">
                <p>Log in</p>
            </div>
            <p class="or">or</p>
            <div class="facebook">
                <div class="fblog">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="fbcont">
                    <p>Continue with Facebook</p>
                </div>
            </div>
            <div class="google">
                <div class="fblog">
                    <i class="fab fa-google"></i>
                </div>
                <div class="fbcont">
                    <p>Continue with Google</p>
                </div>
            </div>
            <div class="down">
                <p>By continuing, you agree to Pinterest's <a href="#">Terms of Service, Privacy Policy</a></p>
                <div class="fp">
                <a href="#">Forgot Your Password ?</a>
                </div>
                <div class="udiv"></div>
                <div class="signup">
                  <a href="#">Not on Pinterest yet? Sign up</a>  
                </div>
            </div>
            

        </div>

    </div>
 
</body>

</html>
